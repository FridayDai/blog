<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="container"></div>
    <script>

        var nodesObj = {
            value: 1,
            children: [
                {
                    value: 1.1,
                    children: [
                        { value: 1.11, children: [] }
                    ]
                },
                {
                    value: 1.2,
                    children: [
                        { value: 1.21, children: [] },
                        { value: 1.22, children: [] },
                        { value: 1.23, children: [] }
                    ]
                }
            ]
        };

        function traverse(node) {
            if(!node) return;

            const queue = [];
            queue.push(node);
            while(queue.length !== 0) {
                const curNode = queue.pop();
                for(const n of curNode.children) {
                    const tempNode = { parentNode: curNode, ...n };
                    queue.push(tempNode);
                }
                console.log(`todo ${curNode.value}, ${curNode.parentNode ? curNode.parentNode.value : '--'}`);
            }
        }

        traverse(nodesObj);
    </script>
</body>
</html>
